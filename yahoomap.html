<html>
<head>
<script type="text/javascript"
src="http://tw.api.maps.yahoo.com/ajaxymap?v=3.8&appid=YD-eQRpTl0_JX2E95l_xAFs5UwZUlNQhhn7lj1H"></script>
<style type="text/css">
#map{
	height: 250px;
	width: 484px;
}
</style>
</head>
<body>
<div id="map"></div>

<script type="text/javascript">
	// Create a map object
	var map = new YMap(document.getElementById('map'));

	map.addTypeControl();
	map.addPanControl();
	map.setMapType(YAHOO_MAP_REG);
	map.addZoomLong();
	
	var currentGeoPoint = new YGeoPoint("25.039665827619","121.56848350084" );
    map.addMarker(currentGeoPoint);
    map.drawZoomAndCenter(currentGeoPoint, 3);

</script>

</body>

</body>
</html>
